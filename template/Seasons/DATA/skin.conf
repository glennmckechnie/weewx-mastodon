# This file contains the required stanza to generate the mastodon.txt file for
# wxtoot (Mastodon uploader)

# You need to copy the unquoted lines after ... into the relevant section
# [CheetahGenerator][[ToDate]] of your default skin (assuming Seasons, change
# to suit).

# Then create the DATA/ directory under that skins/Season/DATA and copy
# mastodon.txt.tmpl into that directory.

skins/Seasons/skin.conf

[CheetahGenerator]
    [[ToDate]]
      ...
        [[[mastodon]]]
             encoding = strict_ascii
             template = DATA/mastodon.txt.tmpl
