# This file contains the required stanza to generate the mastodon.txt file for
# wxtoot (Mastodon uploader)

# You need to copy the unquoted lines after ... into the relevant section
# [CheetahGenerator][[ToDate]] of your default skin.
# The installer will place the files in skins/Seasons/DATA  You can change
# this to suit your skin of choice.

# skins/Seasons/skin.conf

# Tags are explained within the weewx docs at
# https://weewx.com/docs/customizing.htm#Tags

[CheetahGenerator]
    [[ToDate]]
      ...
        [[[mastodon]]]
             encoding = strict_ascii
             template = DATA/mastodon.txt.tmpl

